# ============================================================================
# GitHub Actions Workflow: Build Native Android APK
# ============================================================================
#
# 这个工作流程构建一个原生Android应用，使用Java/ExoPlayer等原生组件。
# This workflow builds a native Android app using Java/ExoPlayer and native components.
#
# 与WebView版本不同，原生版本:
# Unlike the WebView version, the native version:
#   - 使用ExoPlayer进行视频播放 (Uses ExoPlayer for video playback)
#   - 使用Retrofit进行API调用 (Uses Retrofit for API calls)
#   - 使用原生RecyclerView显示视频列表 (Uses native RecyclerView for video list)
#   - 不需要部署Web服务 (Does not require a deployed web service)
#
# 使用方法 (Usage):
#   1. 手动触发: 在 GitHub Actions 页面点击 "Run workflow"
#   2. 自动触发: 推送到 main 分支时触发
#
# ============================================================================

name: Build Native Android APK

on:
  # 手动触发 (Manual trigger)
  workflow_dispatch:
    inputs:
      build_type:
        description: 'Build type (debug/release)'
        required: true
        default: 'debug'
        type: choice
        options:
          - debug
          - release
      api_url:
        description: 'API server URL'
        required: true
        default: 'http://103.74.193.179:5000'
        type: string

  # 推送到 main 分支时自动触发 (Auto trigger on push to main)
  push:
    branches:
      - main
    paths:
      - 'video-app/android-native/**'
      - '.github/workflows/build-native-apk.yml'

  # Pull Request 时触发 (Trigger on PR)
  pull_request:
    branches:
      - main
    paths:
      - 'video-app/android-native/**'
      - '.github/workflows/build-native-apk.yml'

# 限制并发执行 (Limit concurrency)
concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

# 限制 GITHUB_TOKEN 权限 (Limit permissions)
permissions:
  contents: read

jobs:
  build-native-apk:
    name: Build Native Android APK
    runs-on: ubuntu-latest

    # 设置超时时间 (Set timeout)
    timeout-minutes: 45

    steps:
      # 检出代码 (Checkout code)
      - name: Checkout repository
        uses: actions/checkout@v4

      # 设置 Java 环境 (Setup Java)
      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'

      # 设置 Android SDK (Setup Android SDK)
      - name: Setup Android SDK
        uses: android-actions/setup-android@v3

      # 确定构建参数 (Determine build parameters)
      - name: Determine build parameters
        id: params
        run: |
          if [ "${{ github.event_name }}" = "workflow_dispatch" ]; then
            echo "type=${{ github.event.inputs.build_type }}" >> $GITHUB_OUTPUT
            echo "api_url=${{ github.event.inputs.api_url }}" >> $GITHUB_OUTPUT
            if [ "${{ github.event.inputs.build_type }}" = "release" ]; then
              echo "task=assembleRelease" >> $GITHUB_OUTPUT
            else
              echo "task=assembleDebug" >> $GITHUB_OUTPUT
            fi
          else
            echo "type=debug" >> $GITHUB_OUTPUT
            echo "api_url=http://103.74.193.179:5000" >> $GITHUB_OUTPUT
            echo "task=assembleDebug" >> $GITHUB_OUTPUT
          fi

      # 配置 API URL (Configure API URL)
      - name: Configure API URL
        working-directory: video-app/android-native
        run: |
          API_URL="${{ steps.params.outputs.api_url }}"
          # Ensure URL ends with /
          if [[ ! "$API_URL" == */ ]]; then
            API_URL="${API_URL}/"
          fi
          # Replace placeholder in build.gradle.kts
          sed -i "s|API_BASE_URL_PLACEHOLDER|${API_URL}|g" app/build.gradle.kts
          echo "Configured API URL: ${API_URL}"
          grep "API_BASE_URL" app/build.gradle.kts

      # 设置 Gradle (Setup Gradle)
      - name: Setup Gradle
        uses: gradle/actions/setup-gradle@v3
        with:
          gradle-version: '8.4'

      # 生成 Gradle Wrapper (Generate Gradle Wrapper)
      - name: Generate Gradle Wrapper
        working-directory: video-app/android-native
        run: |
          gradle wrapper

      # 构建 APK (Build APK)
      - name: Build APK
        working-directory: video-app/android-native
        run: |
          chmod +x gradlew
          ./gradlew ${{ steps.params.outputs.task }} --no-daemon --stacktrace

      # 上传 APK 构建产物 (Upload APK artifact)
      - name: Upload APK
        uses: actions/upload-artifact@v4
        with:
          name: video-app-native-${{ steps.params.outputs.type }}
          path: video-app/android-native/app/build/outputs/apk/${{ steps.params.outputs.type }}/*.apk
          retention-days: 30

      # 显示构建信息 (Display build info)
      - name: Build summary
        run: |
          echo "## 构建摘要 (Build Summary)" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "| 项目 | 值 |" >> $GITHUB_STEP_SUMMARY
          echo "|------|-----|" >> $GITHUB_STEP_SUMMARY
          echo "| 构建类型 | ${{ steps.params.outputs.type }} |" >> $GITHUB_STEP_SUMMARY
          echo "| API地址 | ${{ steps.params.outputs.api_url }} |" >> $GITHUB_STEP_SUMMARY
          echo "| APK类型 | 原生Android应用 (Native) |" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "APK 已上传为 artifact，可在 Actions 页面下载。" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "### 原生应用特性 (Native App Features)" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "- ✅ **ExoPlayer** - 高性能视频播放器" >> $GITHUB_STEP_SUMMARY
          echo "- ✅ **Retrofit** - 类型安全的API调用" >> $GITHUB_STEP_SUMMARY
          echo "- ✅ **Coil** - 高效图片加载" >> $GITHUB_STEP_SUMMARY
          echo "- ✅ **Material Design** - 原生UI组件" >> $GITHUB_STEP_SUMMARY
          echo "- ✅ **Java 11** - 现代Java开发" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "**注意**: 此APK是原生Android应用，直接调用API接口，无需WebView。" >> $GITHUB_STEP_SUMMARY
