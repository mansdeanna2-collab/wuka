# ============================================================================
# GitHub Actions Workflow: Build Android WebView APK
# ============================================================================
#
# 这个工作流程构建一个WebView Android应用，用于包装deploy.py部署的Web应用。
# This workflow builds a WebView Android app that wraps the deploy.py web application.
#
# 使用方法 (Usage):
#   1. 自动触发: 推送到 main 分支或创建 Pull Request
#   2. 手动触发: 在 GitHub Actions 页面点击 "Run workflow"
#
# ============================================================================

name: Build Android WebView APK

on:
  # 手动触发 (Manual trigger)
  workflow_dispatch:
    inputs:
      build_type:
        description: 'Build type (debug/release)'
        required: true
        default: 'debug'
        type: choice
        options:
          - debug
          - release
      web_url:
        description: 'Web application URL (from deploy.py)'
        required: true
        default: 'http://localhost:8080'
        type: string

  # 推送到 main 分支时自动触发 (Auto trigger on push to main)
  push:
    branches:
      - main
    paths:
      - 'docker_build_app.py'
      - '.github/workflows/build-apk.yml'

  # Pull Request 时触发 (Trigger on PR)
  pull_request:
    branches:
      - main
    paths:
      - 'docker_build_app.py'
      - '.github/workflows/build-apk.yml'

# 限制并发执行 (Limit concurrency)
concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

# 限制 GITHUB_TOKEN 权限 (Limit permissions)
permissions:
  contents: read

jobs:
  build-apk:
    name: Build Android WebView APK
    runs-on: ubuntu-latest

    # 设置超时时间 (Set timeout)
    timeout-minutes: 30

    steps:
      # 检出代码 (Checkout code)
      - name: Checkout repository
        uses: actions/checkout@v4

      # 设置 Java 环境 (Setup Java)
      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'

      # 设置 Android SDK (Setup Android SDK)
      - name: Setup Android SDK
        uses: android-actions/setup-android@v3

      # 确定构建参数 (Determine build parameters)
      - name: Determine build parameters
        id: params
        run: |
          if [ "${{ github.event_name }}" = "workflow_dispatch" ]; then
            echo "type=${{ github.event.inputs.build_type }}" >> $GITHUB_OUTPUT
            echo "web_url=${{ github.event.inputs.web_url }}" >> $GITHUB_OUTPUT
            echo "task=assemble${{ github.event.inputs.build_type == 'release' && 'Release' || 'Debug' }}" >> $GITHUB_OUTPUT
          else
            echo "type=debug" >> $GITHUB_OUTPUT
            echo "web_url=http://localhost:8080" >> $GITHUB_OUTPUT
            echo "task=assembleDebug" >> $GITHUB_OUTPUT
          fi

      # 创建 Android WebView 项目 (Create Android WebView project)
      - name: Create Android WebView project
        run: |
          # 直接使用Python创建项目结构
          python3 -c "
          import sys
          sys.path.insert(0, '.')
          from docker_build_app import create_android_webview_project
          create_android_webview_project('.', '${{ steps.params.outputs.web_url }}')
          "

      # 替换 URL 占位符 (Replace URL placeholder)
      - name: Configure Web URL
        working-directory: video-app/android-webview
        run: |
          sed -i 's|WEB_APP_URL_PLACEHOLDER|${{ steps.params.outputs.web_url }}|g' app/src/main/java/com/videoapp/player/MainActivity.java
          cat app/src/main/java/com/videoapp/player/MainActivity.java | grep "WEB_APP_URL"

      # 设置 Gradle (Setup Gradle)
      - name: Setup Gradle
        uses: gradle/actions/setup-gradle@v3
        with:
          gradle-version: '8.4'

      # 生成 Gradle Wrapper (Generate Gradle Wrapper)
      - name: Generate Gradle Wrapper
        working-directory: video-app/android-webview
        run: |
          gradle wrapper

      # 构建 APK (Build APK)
      - name: Build APK
        working-directory: video-app/android-webview
        run: |
          chmod +x gradlew
          ./gradlew ${{ steps.params.outputs.task }} --no-daemon --stacktrace

      # 上传 APK 构建产物 (Upload APK artifact)
      - name: Upload APK
        uses: actions/upload-artifact@v4
        with:
          name: video-app-webview-${{ steps.params.outputs.type }}
          path: video-app/android-webview/app/build/outputs/apk/${{ steps.params.outputs.type }}/*.apk
          retention-days: 30

      # 显示构建信息 (Display build info)
      - name: Build summary
        run: |
          echo "## 构建摘要 (Build Summary)" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "| 项目 | 值 |" >> $GITHUB_STEP_SUMMARY
          echo "|------|-----|" >> $GITHUB_STEP_SUMMARY
          echo "| 构建类型 | ${{ steps.params.outputs.type }} |" >> $GITHUB_STEP_SUMMARY
          echo "| Web应用地址 | ${{ steps.params.outputs.web_url }} |" >> $GITHUB_STEP_SUMMARY
          echo "| APK类型 | WebView包装应用 |" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "APK 已上传为 artifact，可在 Actions 页面下载。" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "**注意**: 此APK是一个WebView应用，需要配合deploy.py部署的Web服务使用。" >> $GITHUB_STEP_SUMMARY
