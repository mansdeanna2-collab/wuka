name: video-app

services:
  # API服务
  api:
    build:
      context: ./api
      dockerfile: Dockerfile
    container_name: video-api
    restart: unless-stopped
    ports:
      - "5000:5000"
    volumes:
      - video-data:/app/data
      - ./tools/video_database.py:/app/video_database.py:ro
    environment:
      - USE_MYSQL=false
      - PYTHONUNBUFFERED=1
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:5000/api/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s
    networks:
      - video-network

  # 前端服务
  frontend:
    build:
      context: ./video-app
      dockerfile: Dockerfile
    container_name: video-frontend
    restart: unless-stopped
    ports:
      - "8080:80"
    depends_on:
      api:
        condition: service_healthy
    networks:
      - video-network

networks:
  video-network:
    driver: bridge

volumes:
  video-data:
