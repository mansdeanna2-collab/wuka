        header h1 {

            -webkit-background-clip: text;

        .stats {

        .controls {
            display: flex;
            flex-wrap: wrap;
            gap: 15px;
            margin-bottom: 30px;
            padding: 20px;
            background: rgba(255,255,255,0.05);
            border-radius: 15px;
        }

        .controls input[type="file"],
        .controls input[type="text"],
        .controls select {
            padding: 12px 20px;
            border: 1px solid rgba(255,255,255,0.2);
            border-radius: 8px;
            background: rgba(255,255,255,0.1);
            color: #fff;
            font-size: 14px;
            outline: none;
            transition: all 0.3s;
            min-height: 44px;
        }

        .controls input[type="text"] {
            flex: 1;
            min-width: 200px;
        }

        .controls input:focus,
        .controls select:focus {
            border-color: #00d4ff;
            box-shadow: 0 0 10px rgba(0,212,255,0.3);
        }

        .controls select option {
            background: #1a1a2e;
        }

        .video-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(280px, 1fr));
            gap: 25px;
        }

        .video-card {
            background: rgba(255,255,255,0.05);
            border-radius: 15px;
            overflow: hidden;
            transition: all 0.3s ease;
            cursor: pointer;
            border: 1px solid rgba(255,255,255,0.1);
        }

        .video-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 20px 40px rgba(0,0,0,0.3);
            border-color: #00d4ff;
        }

        /* Touch device support */
        .video-card:active .play-icon {
            opacity: 1;
        }

        .video-thumbnail {
            position: relative;
            width: 100%;
            padding-top: 56.25%; /* 16:9 aspect ratio */
            background: linear-gradient(135deg, #2a2a4a 0%, #1a1a3e 100%);
            overflow: hidden;
        }

        .video-thumbnail img {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        .video-thumbnail .placeholder {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            display: flex;
            align-items: center;
            justify-content: center;
            background: linear-gradient(135deg, #2a2a4a 0%, #1a1a3e 100%);
            color: #888;
            font-size: 3em;
        }

        .video-thumbnail .play-icon {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 60px;
            height: 60px;
            background: rgba(0,212,255,0.9);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            opacity: 0;
            transition: all 0.3s;
        }

        .video-card:hover .play-icon {
            opacity: 1;
        }

        .play-icon::after {
            content: '';
            border-style: solid;
            border-width: 10px 0 10px 18px;
            border-color: transparent transparent transparent #fff;
            margin-left: 4px;
        }

        .video-info {
            padding: 15px;

        .video-title {

            font-weight: 600;
            margin-bottom: 8px;
            display: -webkit-box;
            -webkit-line-clamp: 2;
            -webkit-box-orient: vertical;
            overflow: hidden;
            line-height: 1.4;

        .video-meta {

            justify-content: space-between;
            align-items: center;
            flex-wrap: wrap;
            gap: 5px;
            font-size: 0.85em;
            color: #8b8b8b;

        .video-category {
            background: rgba(0,212,255,0.2);
            color: #00d4ff;
            padding: 4px 10px;
            border-radius: 20px;
            font-size: 0.75em;
        }

        .video-remarks {
            color: #ffd700;
            font-size: 0.8em;
        }

        /* Modal Player */
        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0,0,0,0.95);
            z-index: 1000;
            padding: 20px;
        }

        .modal.active {
            display: flex;
            flex-direction: column;
        }

        .modal-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 15px 0;
        }

        .modal-title {
            font-size: 1.3em;
            font-weight: 600;
        }

        .close-btn {
            background: none;
            border: none;
            color: #fff;
            font-size: 2em;
            cursor: pointer;
            padding: 10px;
            line-height: 1;
        }

        .close-btn:hover {
            color: #ff4444;
        }

        .player-container {
            flex: 1;
            display: flex;
            flex-direction: column;
            max-height: calc(100vh - 200px);

        .player-wrapper {
            flex: 1;
            background: #000;
            border-radius: 10px;
            overflow: hidden;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .player-wrapper video,

            height: 100%;

            background: rgba(255,255,255,0.1);

            border-radius: 5px;

            cursor: pointer;
            transition: all 0.3s;

        .episode-btn:hover,

            border-color: #00d4ff;
        }

        .loading {

            padding: 50px;
            color: #8b8b8b;
        }

        .loading::after {
            content: '';
            display: inline-block;
            width: 30px;
            height: 30px;
            border: 3px solid rgba(255,255,255,0.3);
            border-top-color: #00d4ff;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin-left: 10px;
            vertical-align: middle;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }

        /* Empty state */
        .empty-state {
            text-align: center;
            padding: 100px 20px;
            color: #8b8b8b;
        }

        .empty-state h2 {
            font-size: 1.5em;
            margin-bottom: 15px;

        /* Toast notification */
        .toast {
            position: fixed;
            bottom: 30px;
            left: 50%;
            transform: translateX(-50%) translateY(100px);
            background: rgba(255, 100, 100, 0.95);
            color: #fff;

            border-radius: 8px;
            z-index: 2000;
            opacity: 0;
            transition: all 0.3s ease;
            max-width: 80%;
            text-align: center;
        }

        .toast.show {
            transform: translateX(-50%) translateY(0);

        }

        /* Video player controls */

            justify-content: space-between;

                font-size: 1.5em;

            .player-wrapper video,

                max-height: 50vh;

            .episode-list {

            .episode-btn {
                padding: 6px 12px;

            }

        /* Responsive - Tablet */
        @media (min-width: 481px) and (max-width: 768px) {
            header h1 {

            .controls {

            .player-wrapper video,

        /* Responsive - Large tablets and desktops */
        @media (min-width: 769px) and (max-width: 1024px) {
            .video-grid {
                grid-template-columns: repeat(auto-fill, minmax(220px, 1fr));

        @media (min-width: 1400px) {
            .container {
                max-width: 1600px;
            }
            
            .video-grid {
                grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));

            .video-info {

        /* Landscape mobile */
        @media (max-width: 768px) and (orientation: landscape) {
            .modal {
                padding: 5px;

            .modal-header {

            }
            
            .player-wrapper video,

                max-height: 80vh;
            }
            
            .episode-list {
                max-height: 60px;
                overflow-y: auto;
                padding: 5px 10px;
            }
            
            .episode-btn {
                padding: 4px 8px;
                font-size: 0.7em;
            }
        }
    </style>

    <script>
        // URL format delimiters
        const PLAYER_SOURCE_DELIMITER = '$$$';

        // Toast notification function
        function showToast(message, duration = 3000) {
            const toast = document.getElementById('toast');
            toast.textContent = message;
            toast.classList.add('show');
            setTimeout(() => {

        // Validate URL is safe (http/https only)
        function isValidUrl(url) {
            if (!url || typeof url !== 'string') return false;
            try {
                const parsed = new URL(url);
                return parsed.protocol === 'http:' || parsed.protocol === 'https:';
            } catch {
                return false;
            }
        }

        // Base64 signatures for common image formats
        const BASE64_SIGNATURES = {
            '/9j/': 'image/jpeg',      // JPEG
            'iVBOR': 'image/png',       // PNG
            'R0lGO': 'image/gif',       // GIF
            'UklGR': 'image/webp',      // WebP (RIFF header)
            'Qk': 'image/bmp'           // BMP
        };

        // Detect if content is raw base64 image data and return MIME type
        function detectBase64Image(content) {
            if (!content || typeof content !== 'string') return null;
            const trimmed = content.trim();
            for (const [signature, mimeType] of Object.entries(BASE64_SIGNATURES)) {
                if (trimmed.startsWith(signature)) {
                    return mimeType;
                }
            }
            return null;
        }

        // Convert raw base64 content to data URL
        function toDataUrl(base64Content, mimeType) {
            // Validate mimeType is a valid image type
            if (!mimeType || !mimeType.startsWith('image/')) {
                return null;
            }
            // Remove any whitespace from base64 content
            const cleanBase64 = base64Content.trim().replace(/\s/g, '');
            return `data:${mimeType};base64,${cleanBase64}`;
        }

        // Maximum size for reading text response (5MB)
        const MAX_TEXT_SIZE = 5 * 1024 * 1024;

        // Load image with base64 detection and conversion
        async function loadImageWithBase64Detection(imgElement, url) {
            // Validate URL before fetching
            if (!isValidUrl(url)) {
                imgElement.src = '';
                handleImageError(imgElement);
                return;
            }
            
            try {
                const response = await fetch(url, {
                    method: 'GET',
                    mode: 'cors',
                    credentials: 'omit'
                });
                
                if (!response.ok) {
                    throw new Error(`HTTP ${response.status}`);
                }
                
                const contentType = response.headers.get('content-type') || '';
                
                // If the response is an image binary, use the URL directly
                if (contentType.startsWith('image/')) {
                    imgElement.src = url;
                    return;
                }
                
                // Check content length to prevent memory issues
                const contentLength = parseInt(response.headers.get('content-length') || '0', 10);
                if (contentLength > MAX_TEXT_SIZE) {
                    // Too large for base64 text, try as URL directly
                    imgElement.src = url;
                    return;
                }
                
                // If content-type is text or unknown, check if it's raw base64
                const text = await response.text();
                
                // Additional size check after reading
                if (text.length > MAX_TEXT_SIZE) {
                    imgElement.src = url;
                    return;
                }
                
                const detectedMimeType = detectBase64Image(text);
                
                if (detectedMimeType) {
                    // Convert raw base64 to data URL
                    const dataUrl = toDataUrl(text, detectedMimeType);
                    if (dataUrl) {
                        imgElement.src = dataUrl;
                    } else {
                        imgElement.src = url;
                    }
                } else {
                    // Not recognized as base64, try using URL directly
                    imgElement.src = url;
                }
            } catch (error) {
                // On fetch error (CORS, network, etc.), fall back to direct URL loading
                // The browser might be able to load it even if fetch fails
                imgElement.src = url;
            }
        }
        
        // IntersectionObserver for lazy loading images with base64 detection
        let imageObserver = null;
        function initImageObserver() {
            if (imageObserver) {
                imageObserver.disconnect();
            }
            
            if ('IntersectionObserver' in window) {
                imageObserver = new IntersectionObserver(function(entries) {
                    entries.forEach(function(entry) {
                        if (entry.isIntersecting) {
                            const img = entry.target;
                            const url = img.dataset.src;
                            if (url && !img.src) {
                                loadImageWithBase64Detection(img, url);
                            }
                            imageObserver.unobserve(img);
                        }
                    });
                }, {
                    rootMargin: '50px 0px', // Load images 50px before they enter viewport
                    threshold: 0.01
                });
            }
        }
        
        // Observe images for lazy loading
        function observeImages(container) {
            if (imageObserver) {
                const images = container.querySelectorAll('img[data-src]');
                images.forEach(function(img) {
                    if (!img.src) {
                        imageObserver.observe(img);
                    }
                });
            } else {
                // Fallback: load all images immediately if IntersectionObserver not supported
                const images = container.querySelectorAll('img[data-src]');
                images.forEach(function(img) {
                    const url = img.dataset.src;
                    if (url && !img.src) {
                        loadImageWithBase64Detection(img, url);
                    }
                });
            }
        }
        
        // Initialize the observer when page loads

                        `ÂÖ± <strong>${videosData.length}</strong> ‰∏™ËßÜÈ¢ë | ÈááÈõÜÊó∂Èó¥: ${collectedAt}`;

                    // Populate categories
                    populateCategories();
                    
                    // Display videos
                    filterVideos();

                } catch (err) {
                    console.error('JSON parsing error:', err);
                    container.innerHTML = `<div class="empty-state">
                        <h2>‚ùå Âä†ËΩΩÂ§±Ë¥•</h2>
                        <p>JSONÊñá‰ª∂Ê†ºÂºè‰∏çÊ≠£Á°Æ: ${escapeHtml(err.message)}</p>
                        <p style="font-size:0.8em;margin-top:10px;color:#666;">È¢ÑÊúüÊ†ºÂºè: { "data": [...] } Êàñ [...]</p>
                    </div>`;
                }
            };
            reader.readAsText(file, 'UTF-8');
        }

        // Populate category filter
        function populateCategories() {
            const categories = new Set();
            videosData.forEach(video => {
                if (video.type_name) {
                    categories.add(video.type_name);
                }
            });

            const select = document.getElementById('categoryFilter');
            select.innerHTML = '<option value="">ÂÖ®ÈÉ®ÂàÜÁ±ª</option>';
            
            Array.from(categories).sort().forEach(cat => {
                const option = document.createElement('option');
                option.value = cat;
                option.textContent = cat;
                select.appendChild(option);
            });
        }

        // Filter videos
        function filterVideos() {
            const searchTerm = document.getElementById('searchInput').value.toLowerCase();
            const category = document.getElementById('categoryFilter').value;

            filteredVideos = videosData.filter(video => {
                const matchesSearch = !searchTerm || 
                    (video.vod_name && video.vod_name.toLowerCase().includes(searchTerm));
                const matchesCategory = !category || video.type_name === category;
                return matchesSearch && matchesCategory;
            });

            renderVideos();
        }

        // Render video grid
        function renderVideos() {
            const container = document.getElementById('videoContainer');

            if (filteredVideos.length === 0) {
                container.innerHTML = `<div class="empty-state">
                    <h2>üîç Ê≤°ÊúâÊâæÂà∞ËßÜÈ¢ë</h2>
                    <p>Â∞ùËØï‰øÆÊîπÊêúÁ¥¢Êù°‰ª∂</p>
                </div>`;
                return;
            }

            const html = `<div class="video-grid" id="videoGrid">
                ${filteredVideos.map((video, index) => `
                    <div class="video-card" data-index="${index}" role="button" tabindex="0" aria-label="Êí≠Êîæ ${escapeHtml(video.vod_name || 'Êú™Áü•Ê†áÈ¢ò')}">
                        <div class="video-thumbnail">
                            ${video.vod_pic && isValidUrl(video.vod_pic) ? 
                                `<img data-src="${escapeHtml(video.vod_pic)}" alt="${escapeHtml(video.vod_name || '')}" onerror="handleImageError(this)" loading="lazy">` : 
                                '<div class="placeholder">üé¨</div>'}
                            <div class="play-icon"></div>
                        </div>
                        <div class="video-info">
                            <h3 class="video-title">${escapeHtml(video.vod_name || 'Êú™Áü•Ê†áÈ¢ò')}</h3>
                            <div class="video-meta">
                                <span class="video-category">${escapeHtml(video.type_name || 'Êú™ÂàÜÁ±ª')}</span>
                                ${video.vod_remarks ? `<span class="video-remarks">${escapeHtml(video.vod_remarks)}</span>` : ''}
                            </div>
                        </div>
                    </div>
                `).join('')}
            </div>`;

            container.innerHTML = html;
            
            // Observe images for lazy loading with base64 detection
            observeImages(container);
        }
        
        // Event delegation for video cards (click handler)
        // Using event delegation on container to avoid duplicate listeners
        document.getElementById('videoContainer').addEventListener('click', function(e) {
            const card = e.target.closest('.video-card');
            if (card) {
                const index = parseInt(card.dataset.index, 10);
                playVideo(index);
            }
        });
        
        // Event delegation for video cards (keyboard handler)
        document.getElementById('videoContainer').addEventListener('keydown', function(e) {
            if (e.key === 'Enter' || e.key === ' ') {
                const card = e.target.closest('.video-card');
                if (card) {
                    e.preventDefault();
                    const index = parseInt(card.dataset.index, 10);
                    playVideo(index);
                }
            }
        });

        // Play video
        function playVideo(index) {
            currentVideo = filteredVideos[index];
            if (!currentVideo) return;

            document.getElementById('modalTitle').textContent = currentVideo.vod_name || 'Êú™Áü•Ê†áÈ¢ò';
            
            const playUrl = currentVideo.vod_play_url;
            if (!playUrl) {
                showToast('Ê≤°ÊúâÂèØÁî®ÁöÑÊí≠ÊîæÈìæÊé•');
                return;
            }

            // Parse play URLs (format: "name$url#name$url" or "player$url$url#player$url")
            const episodes = parsePlayUrls(playUrl);
            
            if (episodes.length === 0) {
                showToast('Ê≤°ÊúâÂèØÁî®ÁöÑÊí≠ÊîæÈìæÊé•');
                return;
            }

            // Show episode list if multiple episodes
            const episodeListEl = document.getElementById('episodeList');
            const episodesEl = document.getElementById('episodes');
            
            if (episodes.length > 1) {
                episodeListEl.style.display = 'block';
                episodesEl.innerHTML = episodes.map((ep, i) => `
                    <button class="episode-btn ${i === 0 ? 'active' : ''}" data-episode="${i}">
                        ${escapeHtml(ep.name)}
                    </button>
                `).join('');
                // Add event delegation for episode buttons
                episodesEl.onclick = function(e) {
                    if (e.target.classList.contains('episode-btn')) {
                        const epIndex = parseInt(e.target.dataset.episode, 10);
                        playEpisode(epIndex);
                    }
                };
            } else {
                episodeListEl.style.display = 'none';
            }

            // Play first episode
            currentVideo.episodes = episodes;
            loadPlayer(episodes[0].url);

            document.getElementById('playerModal').classList.add('active');
            document.body.style.overflow = 'hidden';
        }

        // Parse play URLs from various formats
        function parsePlayUrls(playUrl) {
            const episodes = [];
            
            // Split by player source (separated by $$$)
            const sources = playUrl.split(PLAYER_SOURCE_DELIMITER);
            
            // Use first source
            const source = sources[0];
            
            // Split by episode (separated by #)
            const parts = source.split(EPISODE_DELIMITER);
            
            parts.forEach((part, index) => {
                // Format can be "name$url" or just "url"
                const segments = part.split(NAME_URL_DELIMITER);
                
                if (segments.length >= 2) {
                    // name$url format
                    const name = segments[0] || `Á¨¨${index + 1}ÈõÜ`;
                    const url = segments[segments.length - 1]; // Last segment is URL
                    if (isValidUrl(url)) {
                        episodes.push({ name, url });
                    }
                } else if (isValidUrl(segments[0])) {
                    // Just URL
                    episodes.push({ name: `Á¨¨${index + 1}ÈõÜ`, url: segments[0] });
                }
            });
            
            return episodes;
        }

        // Play specific episode
        function playEpisode(index) {
            if (!currentVideo || !currentVideo.episodes) return;
            
            const episode = currentVideo.episodes[index];
            if (!episode) return;

            // Update active button
            document.querySelectorAll('.episode-btn').forEach((btn, i) => {
                btn.classList.toggle('active', i === index);
            });

            loadPlayer(episode.url);
        }

        // Load player with URL
        function loadPlayer(url) {
            const wrapper = document.getElementById('playerWrapper');
            
            // Destroy previous HLS instance if exists
            if (hlsInstance) {
                hlsInstance.destroy();
                hlsInstance = null;
            }
            
            // Check if URL is valid
            if (!isValidUrl(url)) {
                showToast('Êó†ÊïàÁöÑÊí≠ÊîæÈìæÊé•');
                return;
            }
            
            // Check URL path for video type
            const urlPath = url.split('?')[0].toLowerCase();
            const isHLS = urlPath.endsWith('.m3u8');
            const isDirectVideo = urlPath.endsWith('.mp4') || urlPath.endsWith('.mkv') || urlPath.endsWith('.webm');
            
            if (isHLS || isDirectVideo) {
                // Create video element with controls wrapper
                const videoContainer = document.createElement('div');
                videoContainer.style.cssText = 'display: flex; flex-direction: column; width: 100%; height: 100%;';
                
                const video = document.createElement('video');
                video.id = 'videoPlayer';
                video.controls = true;
                video.setAttribute('playsinline', '');
                video.setAttribute('webkit-playsinline', '');
                video.setAttribute('x5-video-player-type', 'h5');
                video.setAttribute('x5-video-player-fullscreen', 'true');
                video.style.cssText = 'width: 100%; flex: 1; background: #000;';
                
                // Create control bar
                const controlBar = document.createElement('div');
                controlBar.className = 'player-controls';
                controlBar.innerHTML = `
                    <div class="control-group">
                        <label>ÂÄçÈÄü</label>
                        <select class="speed-select" id="speedSelect">
                            <option value="0.5">0.5x</option>
                            <option value="0.75">0.75x</option>
                            <option value="1" selected>1x</option>
                            <option value="1.25">1.25x</option>
                            <option value="1.5">1.5x</option>
                            <option value="2">2x</option>
                        </select>
                    </div>
                    <button class="fullscreen-btn" id="fullscreenBtn">‚õ∂ ÂÖ®Â±è</button>
                `;
                
                videoContainer.appendChild(video);
                videoContainer.appendChild(controlBar);
                wrapper.innerHTML = '';
                wrapper.appendChild(videoContainer);
                
                // Add speed control event
                document.getElementById('speedSelect').addEventListener('change', function(e) {
                    video.playbackRate = parseFloat(e.target.value);
                });
                
                // Add fullscreen event
                document.getElementById('fullscreenBtn').addEventListener('click', function() {
                    toggleFullscreen(video);
                });
                
                // Add double-tap gesture for mobile seek
                let lastTap = 0;
                let tapTimeout = null;
                video.addEventListener('touchend', function(e) {
                    const currentTime = new Date().getTime();
                    const tapLength = currentTime - lastTap;
                    
                    if (tapLength < 300 && tapLength > 0) {
                        // Double tap detected
                        clearTimeout(tapTimeout);
                        const rect = video.getBoundingClientRect();
                        const x = e.changedTouches[0].clientX - rect.left;
                        const width = rect.width;
                        
                        if (x < width / 3) {
                            // Left side - rewind 10s
                            video.currentTime = Math.max(0, video.currentTime - 10);
                            showToast('‚è™ -10Áßí', 800);
                        } else if (x > width * 2 / 3) {
                            // Right side - forward 10s
                            video.currentTime = Math.min(video.duration || 0, video.currentTime + 10);
                            showToast('‚è© +10Áßí', 800);
                        }
                        e.preventDefault();
                    } else {
                        tapTimeout = setTimeout(function() {
                            // Single tap - let native controls handle
                        }, 300);
                    }
                    lastTap = currentTime;
                });
                
                if (isHLS) {
                    // Use HLS.js for m3u8 streams
                    if (Hls.isSupported()) {
                        hlsInstance = new Hls();
                        hlsInstance.loadSource(url);
                        hlsInstance.attachMedia(video);
                        hlsInstance.on(Hls.Events.MANIFEST_PARSED, function() {
                            video.play().catch(() => {});
                        });
                        hlsInstance.on(Hls.Events.ERROR, function(event, data) {
                            if (data.fatal) {
                                showToast('ËßÜÈ¢ëÂä†ËΩΩÂ§±Ë¥•ÔºåËØ∑Â∞ùËØïÂÖ∂‰ªñÂâßÈõÜ');
                            }
                        });
                    } else if (video.canPlayType('application/vnd.apple.mpegurl')) {
                        // Native HLS support (Safari)
                        video.src = url;
                        video.play().catch(() => {});
                    } else {
                        showToast('ÊÇ®ÁöÑÊµèËßàÂô®‰∏çÊîØÊåÅHLSËßÜÈ¢ëÊí≠Êîæ');
                    }
                } else {
                    // Direct video file
                    video.src = url;
                    video.play().catch(() => {});
                }
            } else {
                // Use sandboxed iframe for other URLs (like player pages)
                wrapper.innerHTML = `<iframe src="${escapeHtml(url)}" allowfullscreen frameborder="0" sandbox="allow-scripts allow-same-origin allow-presentation"></iframe>`;
            }
        }
        
        // Toggle fullscreen
        function toggleFullscreen(video) {
            const modal = document.getElementById('playerModal');
            
            try {
                if (!document.fullscreenElement && !document.webkitFullscreenElement) {
                    if (modal.requestFullscreen) {
                        modal.requestFullscreen();
                    } else if (modal.webkitRequestFullscreen) {
                        modal.webkitRequestFullscreen();
                    } else if (video.webkitEnterFullscreen) {
                        // iOS Safari
                        video.webkitEnterFullscreen();
                    }
                } else {
                    if (document.exitFullscreen) {
                        document.exitFullscreen();
                    } else if (document.webkitExitFullscreen) {
                        document.webkitExitFullscreen();
                    }
                }
            } catch (err) {
                console.error('Fullscreen error:', err);
            }
        }

        // Close player
        function closePlayer() {
            // Destroy HLS instance if exists
            if (hlsInstance) {
                hlsInstance.destroy();
                hlsInstance = null;
            }
            const wrapper = document.getElementById('playerWrapper');
            wrapper.innerHTML = '';
            document.getElementById('playerModal').classList.remove('active');
            document.body.style.overflow = '';
            currentVideo = null;
        }

        // Close on ESC key
        document.addEventListener('keydown', function(e) {
            if (e.key === 'Escape') {
                closePlayer();
            }
        });

        // Close on backdrop click
        document.getElementById('playerModal').addEventListener('click', function(e) {
            if (e.target === this) {
                closePlayer();
            }
        });

        // Escape HTML to prevent XSS
        function escapeHtml(text) {
            if (!text) return '';
            const div = document.createElement('div');
            div.textContent = text;
            return div.innerHTML;
        }

        // Handle image load errors - show placeholder
        function handleImageError(img) {
            const parent = img.parentElement;
            
            // Remove the failed image and add placeholder
            if (parent && !parent.querySelector('.placeholder')) {
                const placeholder = document.createElement('div');
                placeholder.className = 'placeholder';
                placeholder.textContent = 'üé¨';
                parent.insertBefore(placeholder, img);
            }
            
            // Remove the failed image from DOM
            if (img.parentNode) {
                img.parentNode.removeChild(img);
            }
        }
    </script>
