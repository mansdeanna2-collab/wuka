<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ËßÜÈ¢ëÊí≠ÊîæÂô® - Video Player</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif;
            background: linear-gradient(135deg, #1a1a2e 0%, #16213e 100%);
            min-height: 100vh;
            color: #fff;
        }

        .container {
            max-width: 1400px;
            margin: 0 auto;
            padding: 20px;
        }

        header {
            text-align: center;
            padding: 30px 0;
            border-bottom: 1px solid rgba(255,255,255,0.1);
            margin-bottom: 30px;
        }

        header h1 {
            font-size: 2.5em;
            margin-bottom: 10px;
            background: linear-gradient(90deg, #00d4ff, #7c3aed);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .stats {
            color: #8b8b8b;
            font-size: 0.9em;
        }

        .controls {
            display: flex;
            flex-wrap: wrap;
            gap: 15px;
            margin-bottom: 30px;
            padding: 20px;
            background: rgba(255,255,255,0.05);
            border-radius: 15px;
        }

        .controls input[type="file"],
        .controls input[type="text"],
        .controls select {
            padding: 12px 20px;
            border: 1px solid rgba(255,255,255,0.2);
            border-radius: 8px;
            background: rgba(255,255,255,0.1);
            color: #fff;
            font-size: 14px;
            outline: none;
            transition: all 0.3s;
        }

        .controls input[type="text"] {
            flex: 1;
            min-width: 200px;
        }

        .controls input:focus,
        .controls select:focus {
            border-color: #00d4ff;
            box-shadow: 0 0 10px rgba(0,212,255,0.3);
        }

        .controls select option {
            background: #1a1a2e;
        }

        .video-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(280px, 1fr));
            gap: 25px;
        }

        .video-card {
            background: rgba(255,255,255,0.05);
            border-radius: 15px;
            overflow: hidden;
            transition: all 0.3s ease;
            cursor: pointer;
            border: 1px solid rgba(255,255,255,0.1);
        }

        .video-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 20px 40px rgba(0,0,0,0.3);
            border-color: #00d4ff;
        }

        .video-thumbnail {
            position: relative;
            width: 100%;
            height: 180px;
            background: linear-gradient(135deg, #2a2a4a 0%, #1a1a3e 100%);
            overflow: hidden;
        }

        .video-thumbnail img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        .video-thumbnail .play-icon {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 60px;
            height: 60px;
            background: rgba(0,212,255,0.9);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            opacity: 0;
            transition: all 0.3s;
        }

        .video-card:hover .play-icon {
            opacity: 1;
        }

        .play-icon::after {
            content: '';
            border-style: solid;
            border-width: 10px 0 10px 18px;
            border-color: transparent transparent transparent #fff;
            margin-left: 4px;
        }

        .video-info {
            padding: 15px;
        }

        .video-title {
            font-size: 1em;
            font-weight: 600;
            margin-bottom: 8px;
            display: -webkit-box;
            -webkit-line-clamp: 2;
            -webkit-box-orient: vertical;
            overflow: hidden;
            line-height: 1.4;
        }

        .video-meta {
            display: flex;
            justify-content: space-between;
            align-items: center;
            font-size: 0.85em;
            color: #8b8b8b;
        }

        .video-category {
            background: rgba(0,212,255,0.2);
            color: #00d4ff;
            padding: 4px 10px;
            border-radius: 20px;
            font-size: 0.75em;
        }

        .video-remarks {
            color: #ffd700;
            font-size: 0.8em;
        }

        /* Modal Player */
        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0,0,0,0.95);
            z-index: 1000;
            padding: 20px;
        }

        .modal.active {
            display: flex;
            flex-direction: column;
        }

        .modal-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 15px 0;
        }

        .modal-title {
            font-size: 1.3em;
            font-weight: 600;
        }

        .close-btn {
            background: none;
            border: none;
            color: #fff;
            font-size: 2em;
            cursor: pointer;
            padding: 10px;
            line-height: 1;
        }

        .close-btn:hover {
            color: #ff4444;
        }

        .player-container {
            flex: 1;
            display: flex;
            flex-direction: column;
            max-height: calc(100vh - 200px);
        }

        .player-wrapper {
            flex: 1;
            background: #000;
            border-radius: 10px;
            overflow: hidden;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .player-wrapper video,
        .player-wrapper iframe {
            width: 100%;
            height: 100%;
            max-height: 70vh;
        }

        .episode-list {
            margin-top: 20px;
            padding: 15px;
            background: rgba(255,255,255,0.05);
            border-radius: 10px;
            max-height: 150px;
            overflow-y: auto;
        }

        .episode-title {
            font-size: 0.9em;
            margin-bottom: 10px;
            color: #8b8b8b;
        }

        .episodes {
            display: flex;
            flex-wrap: wrap;
            gap: 8px;
        }

        .episode-btn {
            padding: 8px 16px;
            background: rgba(255,255,255,0.1);
            border: 1px solid rgba(255,255,255,0.2);
            border-radius: 5px;
            color: #fff;
            cursor: pointer;
            transition: all 0.3s;
            font-size: 0.85em;
        }

        .episode-btn:hover,
        .episode-btn.active {
            background: #00d4ff;
            border-color: #00d4ff;
        }

        /* Loading */
        .loading {
            text-align: center;
            padding: 50px;
            color: #8b8b8b;
        }

        .loading::after {
            content: '';
            display: inline-block;
            width: 30px;
            height: 30px;
            border: 3px solid rgba(255,255,255,0.3);
            border-top-color: #00d4ff;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin-left: 10px;
            vertical-align: middle;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        /* Empty state */
        .empty-state {
            text-align: center;
            padding: 100px 20px;
            color: #8b8b8b;
        }

        .empty-state h2 {
            font-size: 1.5em;
            margin-bottom: 15px;
        }

        /* Toast notification */
        .toast {
            position: fixed;
            bottom: 30px;
            left: 50%;
            transform: translateX(-50%) translateY(100px);
            background: rgba(255, 100, 100, 0.95);
            color: #fff;
            padding: 15px 25px;
            border-radius: 8px;
            z-index: 2000;
            opacity: 0;
            transition: all 0.3s ease;
            max-width: 80%;
            text-align: center;
        }

        .toast.show {
            transform: translateX(-50%) translateY(0);
            opacity: 1;
        }

        /* Responsive */
        @media (max-width: 768px) {
            header h1 {
                font-size: 1.8em;
            }
            
            .controls {
                flex-direction: column;
            }
            
            .video-grid {
                grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1>üé¨ ËßÜÈ¢ëÊí≠ÊîæÂô®</h1>
            <p class="stats" id="stats">ËØ∑Âä†ËΩΩËßÜÈ¢ëÊï∞ÊçÆÊñá‰ª∂</p>
        </header>

        <div class="controls">
            <input type="file" id="fileInput" accept=".json" title="ÈÄâÊã©JSONÊñá‰ª∂">
            <input type="text" id="searchInput" placeholder="üîç ÊêúÁ¥¢ËßÜÈ¢ëÂêçÁß∞...">
            <select id="categoryFilter">
                <option value="">ÂÖ®ÈÉ®ÂàÜÁ±ª</option>
            </select>
        </div>

        <div id="videoContainer">
            <div class="empty-state">
                <h2>üìÇ ËØ∑ÈÄâÊã©ËßÜÈ¢ëÊï∞ÊçÆÊñá‰ª∂</h2>
                <p>ÁÇπÂáª‰∏äÊñπ"ÈÄâÊã©Êñá‰ª∂"ÊåâÈíÆÔºåÂä†ËΩΩ JSON Ê†ºÂºèÁöÑËßÜÈ¢ëÊï∞ÊçÆ</p>
            </div>
        </div>
    </div>

    <!-- Toast Notification -->
    <div id="toast" class="toast"></div>

    <!-- Video Player Modal -->
    <div class="modal" id="playerModal" role="dialog" aria-modal="true" aria-labelledby="modalTitle">
        <div class="modal-header">
            <h2 class="modal-title" id="modalTitle">ËßÜÈ¢ëÊ†áÈ¢ò</h2>
            <button class="close-btn" id="closeBtn" aria-label="ÂÖ≥Èó≠Êí≠ÊîæÂô®">&times;</button>
        </div>
        <div class="player-container">
            <div class="player-wrapper" id="playerWrapper">
                <!-- Video player will be inserted here -->
            </div>
            <div class="episode-list" id="episodeList" style="display: none;">
                <p class="episode-title">ÈÄâÊã©ÂâßÈõÜ:</p>
                <div class="episodes" id="episodes"></div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/hls.js@1"></script>
    <script>
        // URL format delimiters
        const PLAYER_SOURCE_DELIMITER = '$$$';
        const EPISODE_DELIMITER = '#';
        const NAME_URL_DELIMITER = '$';

        let videosData = [];
        let filteredVideos = [];
        let currentVideo = null;
        let debounceTimer = null;
        let hlsInstance = null;

        // Toast notification function
        function showToast(message, duration = 3000) {
            const toast = document.getElementById('toast');
            toast.textContent = message;
            toast.classList.add('show');
            setTimeout(() => {
                toast.classList.remove('show');
            }, duration);
        }

        // Validate URL is safe (http/https only)
        function isValidUrl(url) {
            if (!url || typeof url !== 'string') return false;
            try {
                const parsed = new URL(url);
                return parsed.protocol === 'http:' || parsed.protocol === 'https:';
            } catch {
                return false;
            }
        }

        // File input handler
        document.getElementById('fileInput').addEventListener('change', function(e) {
            const file = e.target.files[0];
            if (file) {
                loadJSONFile(file);
            }
        });

        // Close button handler
        document.getElementById('closeBtn').addEventListener('click', closePlayer);

        // Search handler with debouncing
        document.getElementById('searchInput').addEventListener('input', function(e) {
            clearTimeout(debounceTimer);
            debounceTimer = setTimeout(filterVideos, 300);
        });

        // Category filter handler
        document.getElementById('categoryFilter').addEventListener('change', function(e) {
            filterVideos();
        });

        // Load JSON file
        function loadJSONFile(file) {
            const container = document.getElementById('videoContainer');
            container.innerHTML = '<div class="loading">Ê≠£Âú®Âä†ËΩΩËßÜÈ¢ëÊï∞ÊçÆ</div>';

            const reader = new FileReader();
            reader.onload = function(e) {
                try {
                    const json = JSON.parse(e.target.result);
                    
                    // Handle both formats: array or object with data property
                    if (Array.isArray(json)) {
                        videosData = json;
                    } else if (json.data && Array.isArray(json.data)) {
                        videosData = json.data;
                    } else {
                        throw new Error('Invalid JSON format');
                    }

                    // Update stats
                    const collectedAt = json.collected_at ? new Date(json.collected_at).toLocaleString('zh-CN') : 'Êú™Áü•';
                    document.getElementById('stats').innerHTML = 
                        `ÂÖ± <strong>${videosData.length}</strong> ‰∏™ËßÜÈ¢ë | ÈááÈõÜÊó∂Èó¥: ${collectedAt}`;

                    // Populate categories
                    populateCategories();
                    
                    // Display videos
                    filterVideos();

                } catch (err) {
                    console.error('JSON parsing error:', err);
                    container.innerHTML = `<div class="empty-state">
                        <h2>‚ùå Âä†ËΩΩÂ§±Ë¥•</h2>
                        <p>JSONÊñá‰ª∂Ê†ºÂºè‰∏çÊ≠£Á°Æ: ${escapeHtml(err.message)}</p>
                        <p style="font-size:0.8em;margin-top:10px;color:#666;">È¢ÑÊúüÊ†ºÂºè: { "data": [...] } Êàñ [...]</p>
                    </div>`;
                }
            };
            reader.readAsText(file, 'UTF-8');
        }

        // Populate category filter
        function populateCategories() {
            const categories = new Set();
            videosData.forEach(video => {
                if (video.type_name) {
                    categories.add(video.type_name);
                }
            });

            const select = document.getElementById('categoryFilter');
            select.innerHTML = '<option value="">ÂÖ®ÈÉ®ÂàÜÁ±ª</option>';
            
            Array.from(categories).sort().forEach(cat => {
                const option = document.createElement('option');
                option.value = cat;
                option.textContent = cat;
                select.appendChild(option);
            });
        }

        // Filter videos
        function filterVideos() {
            const searchTerm = document.getElementById('searchInput').value.toLowerCase();
            const category = document.getElementById('categoryFilter').value;

            filteredVideos = videosData.filter(video => {
                const matchesSearch = !searchTerm || 
                    (video.vod_name && video.vod_name.toLowerCase().includes(searchTerm));
                const matchesCategory = !category || video.type_name === category;
                return matchesSearch && matchesCategory;
            });

            renderVideos();
        }

        // Render video grid
        function renderVideos() {
            const container = document.getElementById('videoContainer');

            if (filteredVideos.length === 0) {
                container.innerHTML = `<div class="empty-state">
                    <h2>üîç Ê≤°ÊúâÊâæÂà∞ËßÜÈ¢ë</h2>
                    <p>Â∞ùËØï‰øÆÊîπÊêúÁ¥¢Êù°‰ª∂</p>
                </div>`;
                return;
            }

            const html = `<div class="video-grid" id="videoGrid">
                ${filteredVideos.map((video, index) => `
                    <div class="video-card" data-index="${index}" role="button" tabindex="0" aria-label="Êí≠Êîæ ${escapeHtml(video.vod_name || 'Êú™Áü•Ê†áÈ¢ò')}">
                        <div class="video-thumbnail">
                            ${video.vod_pic && isValidUrl(video.vod_pic) ? 
                                `<img src="${escapeHtml(video.vod_pic)}" alt="${escapeHtml(video.vod_name || '')}" onerror="this.style.display='none'" loading="lazy">` : 
                                ''}
                            <div class="play-icon"></div>
                        </div>
                        <div class="video-info">
                            <h3 class="video-title">${escapeHtml(video.vod_name || 'Êú™Áü•Ê†áÈ¢ò')}</h3>
                            <div class="video-meta">
                                <span class="video-category">${escapeHtml(video.type_name || 'Êú™ÂàÜÁ±ª')}</span>
                                ${video.vod_remarks ? `<span class="video-remarks">${escapeHtml(video.vod_remarks)}</span>` : ''}
                            </div>
                        </div>
                    </div>
                `).join('')}
            </div>`;

            container.innerHTML = html;
            
            // Add event delegation for video cards
            document.getElementById('videoGrid').addEventListener('click', function(e) {
                const card = e.target.closest('.video-card');
                if (card) {
                    const index = parseInt(card.dataset.index, 10);
                    playVideo(index);
                }
            });
            
            // Support keyboard navigation for video cards
            document.getElementById('videoGrid').addEventListener('keydown', function(e) {
                if (e.key === 'Enter' || e.key === ' ') {
                    const card = e.target.closest('.video-card');
                    if (card) {
                        e.preventDefault();
                        const index = parseInt(card.dataset.index, 10);
                        playVideo(index);
                    }
                }
            });
        }

        // Play video
        function playVideo(index) {
            currentVideo = filteredVideos[index];
            if (!currentVideo) return;

            document.getElementById('modalTitle').textContent = currentVideo.vod_name || 'Êú™Áü•Ê†áÈ¢ò';
            
            const playUrl = currentVideo.vod_play_url;
            if (!playUrl) {
                showToast('Ê≤°ÊúâÂèØÁî®ÁöÑÊí≠ÊîæÈìæÊé•');
                return;
            }

            // Parse play URLs (format: "name$url#name$url" or "player$url$url#player$url")
            const episodes = parsePlayUrls(playUrl);
            
            if (episodes.length === 0) {
                showToast('Ê≤°ÊúâÂèØÁî®ÁöÑÊí≠ÊîæÈìæÊé•');
                return;
            }

            // Show episode list if multiple episodes
            const episodeListEl = document.getElementById('episodeList');
            const episodesEl = document.getElementById('episodes');
            
            if (episodes.length > 1) {
                episodeListEl.style.display = 'block';
                episodesEl.innerHTML = episodes.map((ep, i) => `
                    <button class="episode-btn ${i === 0 ? 'active' : ''}" data-episode="${i}">
                        ${escapeHtml(ep.name)}
                    </button>
                `).join('');
                // Add event delegation for episode buttons
                episodesEl.onclick = function(e) {
                    if (e.target.classList.contains('episode-btn')) {
                        const epIndex = parseInt(e.target.dataset.episode, 10);
                        playEpisode(epIndex);
                    }
                };
            } else {
                episodeListEl.style.display = 'none';
            }

            // Play first episode
            currentVideo.episodes = episodes;
            loadPlayer(episodes[0].url);

            document.getElementById('playerModal').classList.add('active');
            document.body.style.overflow = 'hidden';
        }

        // Parse play URLs from various formats
        function parsePlayUrls(playUrl) {
            const episodes = [];
            
            // Split by player source (separated by $$$)
            const sources = playUrl.split(PLAYER_SOURCE_DELIMITER);
            
            // Use first source
            const source = sources[0];
            
            // Split by episode (separated by #)
            const parts = source.split(EPISODE_DELIMITER);
            
            parts.forEach((part, index) => {
                // Format can be "name$url" or just "url"
                const segments = part.split(NAME_URL_DELIMITER);
                
                if (segments.length >= 2) {
                    // name$url format
                    const name = segments[0] || `Á¨¨${index + 1}ÈõÜ`;
                    const url = segments[segments.length - 1]; // Last segment is URL
                    if (isValidUrl(url)) {
                        episodes.push({ name, url });
                    }
                } else if (isValidUrl(segments[0])) {
                    // Just URL
                    episodes.push({ name: `Á¨¨${index + 1}ÈõÜ`, url: segments[0] });
                }
            });
            
            return episodes;
        }

        // Play specific episode
        function playEpisode(index) {
            if (!currentVideo || !currentVideo.episodes) return;
            
            const episode = currentVideo.episodes[index];
            if (!episode) return;

            // Update active button
            document.querySelectorAll('.episode-btn').forEach((btn, i) => {
                btn.classList.toggle('active', i === index);
            });

            loadPlayer(episode.url);
        }

        // Load player with URL
        function loadPlayer(url) {
            const wrapper = document.getElementById('playerWrapper');
            
            // Destroy previous HLS instance if exists
            if (hlsInstance) {
                hlsInstance.destroy();
                hlsInstance = null;
            }
            
            // Check if URL is valid
            if (!isValidUrl(url)) {
                showToast('Êó†ÊïàÁöÑÊí≠ÊîæÈìæÊé•');
                return;
            }
            
            // Check URL path for video type
            const urlPath = url.split('?')[0].toLowerCase();
            const isHLS = urlPath.endsWith('.m3u8');
            const isDirectVideo = urlPath.endsWith('.mp4') || urlPath.endsWith('.mkv') || urlPath.endsWith('.webm');
            
            if (isHLS || isDirectVideo) {
                // Create video element
                const video = document.createElement('video');
                video.controls = true;
                video.style.width = '100%';
                video.style.height = '100%';
                wrapper.innerHTML = '';
                wrapper.appendChild(video);
                
                if (isHLS) {
                    // Use HLS.js for m3u8 streams
                    if (Hls.isSupported()) {
                        hlsInstance = new Hls();
                        hlsInstance.loadSource(url);
                        hlsInstance.attachMedia(video);
                        hlsInstance.on(Hls.Events.MANIFEST_PARSED, function() {
                            video.play().catch(() => {});
                        });
                        hlsInstance.on(Hls.Events.ERROR, function(event, data) {
                            if (data.fatal) {
                                showToast('ËßÜÈ¢ëÂä†ËΩΩÂ§±Ë¥•ÔºåËØ∑Â∞ùËØïÂÖ∂‰ªñÂâßÈõÜ');
                            }
                        });
                    } else if (video.canPlayType('application/vnd.apple.mpegurl')) {
                        // Native HLS support (Safari)
                        video.src = url;
                        video.play().catch(() => {});
                    } else {
                        showToast('ÊÇ®ÁöÑÊµèËßàÂô®‰∏çÊîØÊåÅHLSËßÜÈ¢ëÊí≠Êîæ');
                    }
                } else {
                    // Direct video file
                    video.src = url;
                    video.play().catch(() => {});
                }
            } else {
                // Use sandboxed iframe for other URLs (like player pages)
                wrapper.innerHTML = `<iframe src="${escapeHtml(url)}" allowfullscreen frameborder="0" sandbox="allow-scripts allow-same-origin allow-presentation"></iframe>`;
            }
        }

        // Close player
        function closePlayer() {
            // Destroy HLS instance if exists
            if (hlsInstance) {
                hlsInstance.destroy();
                hlsInstance = null;
            }
            const wrapper = document.getElementById('playerWrapper');
            wrapper.innerHTML = '';
            document.getElementById('playerModal').classList.remove('active');
            document.body.style.overflow = '';
            currentVideo = null;
        }

        // Close on ESC key
        document.addEventListener('keydown', function(e) {
            if (e.key === 'Escape') {
                closePlayer();
            }
        });

        // Close on backdrop click
        document.getElementById('playerModal').addEventListener('click', function(e) {
            if (e.target === this) {
                closePlayer();
            }
        });

        // Escape HTML to prevent XSS
        function escapeHtml(text) {
            if (!text) return '';
            const div = document.createElement('div');
            div.textContent = text;
            return div.innerHTML;
        }
    </script>
</body>
</html>
